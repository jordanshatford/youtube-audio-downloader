version: '3'

services:
  api:
    extends:
      file: docker-compose.yml
      service: api
    build:
      target: development
    volumes:
      - ./apps/api:/api
  web:
    extends:
      file: docker-compose.yml
      service: web
    build:
      target: development
    ports:
      - 5173:5173
      - 24678:24678
    volumes:
      - .:/code
      - /code/node_modules
      - /code/apps/web/node_modules
      - /code/packages/client/node_modules
      - /code/packages/config/node_modules
      - /code/packages/ui/node_modules

