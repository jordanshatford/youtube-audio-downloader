version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
